<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="content">
                <h1>Learning Chatbot</h1>
                <p>the best assistant for you</p>
                <button class="read-more">Read More</button>
            </div>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-box">
                <h2>Hello Again!</h2>
                <p>Welcome Back</p>
                <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
                    
                    <div class="input-group">
                        <input
                            type="email"
                            placeholder="Email Address"
                            name="email"
                            [(ngModel)]="user.email"
                            required
                        />
                        <span class="icon">ðŸ“§</span>
                    </div>
                    <div class="input-group">
                        <input
                            type="password"
                            placeholder="Password"
                            name="password"
                            [(ngModel)]="user.password"
                            required
                        />
                        <span class="icon">ðŸ”’</span>
                    </div>
                    <button type="submit" class="login-btn" [disabled]="!signupForm.valid">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
